<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/datatables.bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body ng-app="TableApp" ng-controller="modalController">

<div class="container" ng-controller="tableController" >
  <h1>Scrapper Results</h1>
  <table class="table table-striped table-bordered table-hover" datatable="ng" dt-options="vm.dtOptions">
    <thead>
      <tr>
        <th>Num.</th>
        <th>Source</th>
        <th>Address</th>
      </tr>

    </thead>
    <tbody>
      <tr ng-repeat="row in scrapperList" ng-click="selRow(row)">
        <td>{{$index + 1}}</td>
        <td>{{row.source}}</td>
        <td>{{row.data.address}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Scrapper Details</h4>
      </div>
      <div class="modal-body">

        <div class="panel-group">

          <div ng-repeat="(key, value) in object" class="panel panel-default">
            <div class = "panel-heading">
                <h3 class = "panel-title">{{key}}</h3>
             </div>
            <div class="panel-body">{{value}}</div>
          </div>

          <div ng-if="selected_row.extra" class = "panel panel-default">
             <div class = "panel-heading">
                <h3 class = "panel-title">Extras</h3>
             </div>
            <table class="table table-bordered table-condensed">
              <tr ng-repeat="row in selected_row.extra">
                <th>{{row.name}}</th>
                <td>{{row.value}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="lib/angular-datatables.min.js"></script>
<script src="lib/jquery.dataTables.min.js"></script>
<script src="js/scrapper.js"> </script>

</body>
</html>
